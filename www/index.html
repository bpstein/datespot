    <link type="text/css" rel="stylesheet" href="lib/ionic-1.1.1/css/ionic.css">
    <link type="text/css" rel="stylesheet" href="css/datespot.css"> 
    <link type="text/css" rel="stylesheet" href="css/ionic.tdcards.css">
    <link type="text/css" rel="stylesheet" href="css/googlemap.css">

   <!-- google maps javascript -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic-1.1.1/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.js"></script> 
	<script src="cordova.js"></script>
	
	<!--
	<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
	-->

    <!-- your app's js -->
    <script src="js/utils.js"></script>
	<script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
	
    
    <!--<script src="js/ionic.swipecards.js"></script> -->

	<!-- To be used with -tdcards controller and details html file -->
	<script src="js/collide.js"></script>
    <script src="js/ionic.tdcards.js"></script>
  
  </head>
  <body ng-app="datespot" animation="slide-left-right-ios7">
   
    <ion-nav-bar class="customBar" animation="nav-title-slide-ios7" back-button-icon="ion-ios7-arrow-back">
		<!-- This navigation persists across templates -->
		
		<ion-nav-back-button></ion-nav-back-button>

		<ion-nav-buttons side="right">
		<a class="button button-icon ion-bookmark" ng-href="#/shortlist" badge="shortlistCount()" badge-style="badge-assertive" on-select="enteringShortlist" on-deselect="leavingShortlist">
		</a>
		</ion-nav-buttons>  
  
	</ion-nav-bar>

	<!-- We're using the NavView across the board here http://ionicframework.com/docs/api/directive/ionNavView/ -->
    <ion-nav-view>
		<!-- The <ion-view><ion-content>...</ion-content></ion-view> contents are injected here from the state's template -->
	</ion-nav-view>
  </body>
</html>
