<body ng-app="datespot" ng-controller="SlideCtrl" animation="slide-left-right-ios7">
  <ion-nav-bar>
    <ion-nav-back-button class="button-icon icon ion-ios7-arrow-back">
      Back
    </ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-view title="Datespot details">
    <ion-pane>
      <ion-slide-box>
        <ion-slide>
          <ion-header-bar class="bar-stable">
            <h1 class="title">First slide</h1>
          </ion-header-bar>
        </ion-slide>
        <ion-slide>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Second slide</h1>
          </ion-header-bar>
        </ion-slide>
        <ion-slide>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Third slide</h1>
          </ion-header-bar>
        </ion-slide>
        <ion-slide>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Fourth slide</h1>
          </ion-header-bar>
        </ion-slide>
        <ion-slide>
          <ion-header-bar class="bar-stable">
            <h1 class="title">Fifth slide</h1>
          </ion-header-bar>
        </ion-slide>
      </ion-slide-box>
    </ion-pane>
  </ion-nav-view>
</body>
