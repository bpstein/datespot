<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{spot.name}}" class="slider-view">

  <!-- ng-repeat="card in cards"> -->
  
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-map" 
      ng-href="#/map/{{ spot.vuid }}">
    </a>
  </ion-nav-buttons>

  <ion-content scroll="true">
 
     <!--  <td-card ng-repeat="card in cards" -->
           <!--     class="card-{{$index}}" > -->
      <ion-slide-box show-pager="true">
        <ion-slide
          class="spotDetailImage" 
          ng-repeat="imageurl in spot.images">
          <div class="sliderCard" style="background-image: url({{imageurl}})">
          </div>
        </ion-slide>
      </ion-slide-box>
    

      <div class="row spotDetailHeader"> 
        <div class="col detailsPageTest">
          <h2 class="spotDetailName">{{spot.name}}</h2>
          <h3 class="spotDetailAddress">{{spot.address}}, {{spot.postcode}}</h3>
        </div>
      </div>
      
      <div class="row spotDetailStrip">
        <h5 class="padding-left col col-60 spotDetailOccasion">TBC</h5>
        <h5 class="padding-right col col-20 spotDetailPrice">{{spot.distance}}</h5>
      </div>
	  <!--
      <div class="padding row col detailsPageTest">
        <p class="spotDetailBlurb">Spot blurb goes here. Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.Spot blurb goes here.</p>
      </div-->

      <div class="padding row col detailsPageTest">
        <p class="spotDetailDescription">{{spot.desc_long}}.</p>
      </div>

  </ion-content>
</ion-view>
