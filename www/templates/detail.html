<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<ion-view view-title="{{spot.name}}" class="slider-view">

  <!-- ng-repeat="card in cards"> -->
  
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-map" 
      ng-href="#/map/{{ spot.vuid }}">
    </a>
  </ion-nav-buttons>

  <ion-content scroll="true">
    <ion-slide-box show-pager="true">
      <ion-slide
        class="spotDetailImage" 
        ng-repeat="imageurl in spot.images">
        <div class="sliderCard" style="background-image: url({{imageurl}})">
        </div>
      </ion-slide>
    </ion-slide-box>
    

    <div class="row spotDetailHeader"> 
      <div class="col detailsPageTest">
        <h2 class="spotDetailName">{{spot.name}}</h2>
        <h3 class="spotDetailAddress">{{spot.address}}, {{spot.postcode}}</h3>
      </div>
    </div>
      
    <div class="row spot-detail-strip">
      <h5 class="padding-left col col-60 spot-detail-price">$$$ goes here</h5>
      <h5 class="padding-right col col-20 spot-detail-distance">{{spot.distance}}</h5>
    </div>
    

    <div class="padding details-page">
      <!-- LONG DESCRIPTION OF THE SPOT -->
      <div class="detail-description-block">
        <div class="row spot-detail-description">{{spot.desc_long}}.</div>
        <div class="row spot-detail-options">
          <div class="col-15 buffer-left"></div>
          <!-- div class="col-30 hours-status">  Open now  </div>   -->
          <div class="col-15 button-holder">
            <button class="button call-button">
              <a href="tel: +44 7514143203">
                <i class="ion-ios-telephone halo call-icon"></i>
              </a>
            </button>
          </div>
          <div class="col-15 button-holder">
            <button class="button email-button">
              <i class="ion-ios-email halo email-icon"></i>
            </button>
          </div>
          <div class="col-15 button-holder">
            <button class="button book-button">
              <i class="ion-calendar halo book-icon"></i>
            </button>
          </div>
          <div class="col-15 buffer-right"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
