<ion-view view-title="Shortlist">
  <ion-content>

    <ion-list>
      <ion-item ng-repeat="spot in favorites" class="item-avatar" href="#/detail">
        <img ng-src="{{ spot.image_small }}">
        <h2>{{ spot.name }}</h2>
        <p>{{ spot.address }}</p>

        <ion-option-button class="button-assertive" ng-click="removeSpot(spot, $index)">
          <i class="ion-minus-circled"></i>
        </ion-option-buttion>
      </ion-item>
    </ion-list>
    

  </ion-content>
</ion-view>
