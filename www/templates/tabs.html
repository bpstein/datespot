<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

	<!-- Filter Tab -->
  <ion-tab title="Filter" icon-off="ion-funnel" icon-on="ion-funnel" href="#/tab/filter">
    <ion-nav-view name="tab-filter"></ion-nav-view>
  </ion-tab>
  

  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-map" icon-on="ion-map" href="#/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Datespots" icon-off="ion-wineglass" icon-on="ion-wineglass" on-select="enteringFavorites()" on-deselect="leavingFavorites()" href="#/tab/favorites" badge="favCount()" badge-style="badge-assertive">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>


</ion-tabs>
