<body>
  <ion-view view-title="Search" ng-controller="PopupCtrl">
    <ion-content overflow-scroll="true">

      <ion-nav-title>
        <span>Discover new Datespots</span>
      </ion-nav-title>



      <div>
      <ion-list>
        <ion-item 
          class="defaultItem occasion-button" 
          ng-repeat="item in items" 
          href="#/discover"
          nav-direction="enter">
          <img src="{{item.url}}" />
            <div class="itemInfo">
              <strong><span class="itemHeader"><h2 class="occasion-header">{{item.name}}</h2></span></strong>
                <!-- <p>id: {{item.id}}</p> -->
            </div>
        </ion-item>

      </ion-list>
      </div>
    </ion-content>
</ion-view>
</body>
