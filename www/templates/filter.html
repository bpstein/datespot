<body>
  <ion-view view-title="Search" ng-controller="PopupCtrl">
    <ion-content overflow-scroll="true">

      <ion-nav-title>
        <span>Discover new Datespots</span>
      </ion-nav-title>



    <div>
	<ion-list>
	
		<ion-item href="#/discover/{{item.id}}" ng-repeat="item in items" ng-style="{'background-image':'url({{item.url}})'}">
		<div class="itemInfo">
			<span class="occasion-header">{{item.name}}</span>
		</div>
		</ion-item> 
	</ion-list>
	</div>
	
    </ion-content>
</ion-view>
</body>
