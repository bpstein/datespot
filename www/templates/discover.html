
<ion-view view-title="Discover" class="discover-page"> 
  <ion-content scroll="false">
  
    <td-cards>
      <td-card ng-repeat="card in cards" 
          on-destroy="cardDestroyed($index)" 
          on-swipe-left="cardSwipedLeft($index)" 
          on-swipe-right="cardSwipedRight($index)" 
          on-partial-swipe="cardPartialSwipe(amt)" 
          class="padding card-{{$index}} discover-card" 
          ng-click="showDetails('{{ card.vuid }}');">
		
  		  <div class="discover-card-image">
  		    <img ng-src="{{card.image_url}}"
               style="background-image: linear-gradient(to bottom, transparent 90%, #222);" />
        </div>
        <div class="card-spot-title-block">
          <p class="card-spot-name">
            {{ card.name }} 
          </p> 
          <p class="card-spot-address">{{ card.address }}, {{card.postcode}}</p>
        </div>
        <div class="row card-spot-strip">
          <span class="col-33 price-meter">Price: <span ng-bind-html="card.rating_cost_html_str"></span> <!-- http://stackoverflow.com/questions/718891/how-to-make-a-div-not-wrap - Use Span instead!  -->
		  <!-- https://docs.angularjs.org/api/ng/service/$sce 
			   https://docs.angularjs.org/api/ng/directive/ngBindHtml -->
          </span>
          <span class="col-33 quirky-meter"> 
          </span>
          <span class="padding col col-33 card-spot-distance">
            {{ card.distance }} 
          </span>   
        </div>
  		  <div class="discover-card-caption" style="background-color:#background-color: transparent;">
          <div class="hours-status">
            <div ng-if="card.venue_open_now == true"  class="open-hours">  Open now  </div>  
            <div ng-if="card.venue_open_now == false" class="closed-hours">  Closed now </div>   
          </div>
         
          <span class="card-spot-distance">{{ card.distance }}</span>   
  			  <p class="card-spot-description">{{ card.desc_short }}</p>
        </div>
		 
      </td-card>
    </td-cards>

	</ion-content>
</ion-view>
