<ion-view view-title="Discover" class="discover-page">
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-bookmark" 
      ng-href="#/shortlist"
      badge="shortlistCount()"
      badge-style="badge-assertive"
      on-select="enteringShortlist"
      on-deselect="leavingShortlist">
    </a>
  </ion-nav-buttons>
  
  <ion-content scroll="false">

    <td-cards>

      <td-card id="td-card"
       class="list card current-spot"
        ng-class="{skipped: currentSpot.rated == false,
                    favorited: currentSpot.rated == true}"
        ng-show="currentSpot && !currentSpot.hide">

        <div class="item item-image">
          <img ng-src="{{ currentSpot.image_url }}"
          href="#/spots/{{spot.vuid}}">
        </div>

        <div class="item">
          <h2>{{ currentSpot.title }}</h2>
          <p>{{ currentSpot.description }}</p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" ng-click="sendFeedback(false)">
            <i class="icon ion-close"></i>
          </a>
          <a class="tab-item" ng-click="sendFeedback(true)">
            <i class="icon ion-heart"></i>
          </a>
        </div>
      </td-card>

    </td-cards>

 <!--    <div class="img-lookahead">
      <img ng-src="{{ nextAlbumImg() }}"/>
    </div> -->
  </ion-content>
</ion-view>
