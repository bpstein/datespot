<ion-view view-title="Search" class="search-page">
  <ion-nav-buttons side="left">
    <!-- <button class="button button-icon ion-navicon" 
      ng-href="#/settings">
    </button> -->
    
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a class="button button-icon ion-bookmark"  ng-href="#/shortlist"></a>
  </ion-nav-buttons>
  <ion-content class= >

    <ion-list class="col occasion-picker">

      <ion-item 
        class="row-33 default-occasion" 
        ng-repeat="occasion in occasions"
        style="background-image: url({{occasion.imgurl}})"
	      href="#/discover/{{occasion.id}}">
		  
        <div class="col occasion-info">
          <span class="occasion-span">
            <h1 class="occasion-header">{{occasion.name}}</h1>
          </span>
        </div>
      </ion-item>
    </ion-list>
 
  </ion-content>
</ion-view>
